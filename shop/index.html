<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="../assets/images/hnl.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HnL SMP | Obchod</title>
    <link rel="stylesheet" href="../assets/web/assets/mobirise-icons2/mobirise2.css">
    <link rel="stylesheet" href="../assets/web/assets/mobirise-icons/mobirise-icons.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../assets/parallax/jarallax.css">
    <link rel="stylesheet" href="../assets/animatecss/animate.css">
    <link rel="stylesheet" href="../assets/dropdown/css/style.css">
    <link rel="stylesheet" href="../assets/socicon/css/styles.css">
    <link rel="stylesheet" href="../assets/theme/css/style.css">
    <link rel="stylesheet" href="../assets/mobirise/css/mbr-additional.css">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Fredoka+One:400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Jost:100,200,300,400,500,600,700,800,900,100i,200i,300i,400i,500i,600i,700i,800i,900i&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <style>
        body {
            background: url('path_to_your_background_image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }

        .container {
            padding-top: 100px;
        }

        .card {
            background-color: rgba(30, 30, 30, 0.9);
            border: none;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .popup,
        .overlay {
            display: none;
        }

        .popup.active,
        .overlay.active {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 80%;
            width: 400px;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        .popup.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popup h2 {
            margin-top: 0;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .popup button {
            margin-top: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HnL SMP | Shop</h1>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">1 Month VIP</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">199 CZK</span><span class="Cena-eur"
                                style="display:none;">8 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="MesicniVIP">Více</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">3 Months VIP</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">499 CZK</span><span class="Cena-eur"
                                style="display:none;">19.9 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="3MesicniVIP">Více</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">6 Months VIP</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">999 CZK</span><span class="Cena-eur"
                                style="display:none;">39.9 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="6MesicniVIP">Více</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">100 Korunek</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">100 CZK</span><span class="Cena-eur"
                                style="display:none;">4 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="100Korunek">Více</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">200 Korunek</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">200 CZK</span><span class="Cena-eur"
                                style="display:none;">8 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="300Korunek">Více</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">600 Korunek</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">600 CZK</span><span class="Cena-eur"
                                style="display:none;">24 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="600Korunek">Více</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="itemDetailsPopup">
        <span class="close-btn">&times;</span>
        <h2 id="itemTitle"></h2>
        <div id="itemDescription"></div>
        <button class="btn btn-primary" id="buyButton">Zakoupit</button>
    </div>

    <div class="popup" id="nicknamePopup">
        <span class="close-btn">&times;</span>
        <h2>Zadejte svůj Minecraft nickname</h2>
        <input type="text" id="nicknameInput" placeholder="Váš Minecraft nickname">
        <button class="btn btn-primary" id="submitNickname">Odeslat</button>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/smoothscroll/smooth-scroll.js"></script>
    <script src="../assets/ytplayer/index.js"></script>
    <script src="../assets/dropdown/js/navbar-dropdown.js"></script>
    <script src="../assets/theme/js/script.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        const itemInfo = {
            'MesicniVIP': {
                title: '1 Month VIP',
                description: '<h3>Výhody:</h3><ul><li>Přístup k VIP oblastem</li><li>Exkluzivní herní výhody</li></ul>',
                priceCZK: '199 CZK',
                priceEUR: '8 EUR'
            },
            '3MesicniVIP': {
                title: '3 Months VIP',
                description: '<h3>Výhody:</h3><ul><li>Přístup k VIP oblastem</li><li>Exkluzivní herní výhody</li></ul>',
                priceCZK: '499 CZK',
                priceEUR: '19.9 EUR'
            },
            '6MesicniVIP': {
                title: '6 Months VIP',
                description: '<h3>Výhody:</h3><ul><li>Přístup k VIP oblastem</li><li>Exkluzivní herní výhody</li></ul>',
                priceCZK: '999 CZK',
                priceEUR: '39.9 EUR'
            },
            '100Korunek': {
                title: '100 Korunek',
                description: '<h3>Korunky</h3><ul><li>Digitální měna</li><li>Použijte v herním obchodě</li></ul>',
                priceCZK: '100 CZK',
                priceEUR: '4 EUR'
            },
            '300Korunek': {
                title: '200 Korunek',
                description: '<h3>Korunky</h3><ul><li>Digitální měna</li><li>Použijte v herním obchodě</li></ul>',
                priceCZK: '200 CZK',
                priceEUR: '8 EUR'
            },
            '600Korunek': {
                title: '600 Korunek',
                description: '<h3>Korunky</h3><ul><li>Digitální měna</li><li>Použijte v herním obchodě</li></ul>',
                priceCZK: '600 CZK',
                priceEUR: '24 EUR'
            }
        };

        document.querySelectorAll('.btn-more').forEach(btn => {
            btn.addEventListener('click', function () {
                const item = this.dataset.item;
                showPopup(itemInfo[item]);
            });
        });

        function showPopup(info) {
            const popup = document.getElementById('itemDetailsPopup');
            popup.querySelector('#itemTitle').innerText = info.title;
            popup.querySelector('#itemDescription').innerHTML = info.description;
            document.getElementById('overlay').classList.add('active');
            popup.classList.add('active');

            document.getElementById('buyButton').onclick = function () {
                showNicknamePopup(info.title);
            };
        }

        function showNicknamePopup(itemTitle) {
            document.getElementById('itemDetailsPopup').classList.remove('active');
            document.getElementById('nicknamePopup').classList.add('active');
            document.getElementById('overlay').classList.add('active');

            document.getElementById('submitNickname').onclick = function () {
                const nickname = document.getElementById('nicknameInput').value;
                if (nickname.trim() !== '') {
                    alert(`Zakoupeno: ${itemTitle}\nNick: ${nickname}`);
                    closeAllPopups();
                }
            };
        }

        function closeAllPopups() {
            document.querySelectorAll('.popup').forEach(popup => popup.classList.remove('active'));
            document.getElementById('overlay').classList.remove('active');
        }

        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', closeAllPopups);
        });

        document.getElementById('overlay').addEventListener('click', closeAllPopups);
    </script>
</body>

</html>
