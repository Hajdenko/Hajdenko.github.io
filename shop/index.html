<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HnL SMP | Obchod</title>
    <style>
        body {
            font-family: 'Jost', sans-serif;
            background-color: #011120;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .currency-switch {
            text-align: center;
            margin-bottom: 20px;
        }
        .currency-switch button {
            margin: 0 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 80%;
            width: 400px;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        .popup.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .popup button {
            margin-top: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HnL SMP | Obchod</h1>
        
        <div class="currency-switch">
            <button class="btn btn-primary" id="czk-btn">CZK</button>
            <button class="btn" id="eur-btn">EUR</button>
        </div>

        <div class="row">
            <div class="col">
                <h2>VIP</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">1 Month VIP</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">199 CZK</span><span class="Cena-eur" style="display:none;">8 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="MesicniVIP">Více</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">3 Months VIP (10% OFF)</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">499 CZK</span><span class="Cena-eur" style="display:none;">19.9 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="3MesicniVIP">Více</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">6 Months VIP (30% OFF)</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">999 CZK</span><span class="Cena-eur" style="display:none;">39.9 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="6MesicniVIP">Více</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Korunky</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">100 Korunek</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">100 CZK</span><span class="Cena-eur" style="display:none;">4 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="100Korunek">Více</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">200 Korunek</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">200 CZK</span><span class="Cena-eur" style="display:none;">8 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="300Korunek">Více</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">600 Korunek</h5>
                        <p class="card-text">Cena: <span class="Cena-czk">600 CZK</span><span class="Cena-eur" style="display:none;">24 EUR</span></p>
                        <button class="btn btn-primary btn-more" data-item="600Korunek">Více</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="popup" id="itemDetailsPopup">
        <span class="close-btn">&times;</span>
        <h2 id="itemTitle"></h2>
        <div id="itemDescription"></div>
        <button class="btn btn-primary" id="buyButton">Zakoupit</button>
    </div>

    <div class="popup" id="nicknamePopup">
        <span class="close-btn">&times;</span>
        <h2>Zadejte svůj Minecraft nickname</h2>
        <input type="text" id="nicknameInput" placeholder="Váš Minecraft nickname">
        <button class="btn btn-primary" id="submitNickname">Odeslat</button>
    </div>

    <script>
        const itemInfo = {
            '1_month_vip': {
                title: '1 Month VIP',
                description: '<h3>Výhody:</h3><ul><li>Přístup k VIP oblastem</li><li>Exkluzivní herní výhody</li></ul><h3>Nevýhody:</h3><ul><li>Omezená doba trvání</li></ul>',
                priceCZK: '199 CZK',
                priceEUR: '8 EUR'
            },
            '100_korunek': {
                title: '100 Korunek',
                description: '<h3>Výhody:</h3><ul><li>Možnost nákupu speciálních předmětů</li><li>Podpora serveru</li></ul><h3>Nevýhody:</h3><ul><li>Omezené množství</li></ul>',
                priceCZK: '100 CZK',
                priceEUR: '4 EUR'
            }
            // Add more items here
        };

        const czkBtn = document.getElementById('czk-btn');
        const eurBtn = document.getElementById('eur-btn');
        const overlay = document.getElementById('overlay');
        const itemDetailsPopup = document.getElementById('itemDetailsPopup');
        const nicknamePopup = document.getElementById('nicknamePopup');
        const buyButton = document.getElementById('buyButton');
        const submitNicknameButton = document.getElementById('submitNickname');
        const closeBtns = document.querySelectorAll('.close-btn');

        function switchCurrency(currency) {
            const priceCzk = document.querySelectorAll('.price-czk');
            const priceEur = document.querySelectorAll('.price-eur');
            if (currency === 'CZK') {
                czkBtn.classList.add('btn-primary');
                eurBtn.classList.remove('btn-primary');
                priceCzk.forEach(el => el.style.display = 'inline');
                priceEur.forEach(el => el.style.display = 'none');
            } else {
                eurBtn.classList.add('btn-primary');
                czkBtn.classList.remove('btn-primary');
                priceEur.forEach(el => el.style.display = 'inline');
                priceCzk.forEach(el => el.style.display = 'none');
            }
        }

        function showPopup(popup) {
            overlay.style.display = 'block';
            popup.style.display = 'block';
            setTimeout(() => popup.classList.add('active'), 10);
        }

        function hidePopup(popup) {
            popup.classList.remove('active');
            setTimeout(() => {
                popup.style.display = 'none';
                if (!itemDetailsPopup.classList.contains('active') && !nicknamePopup.classList.contains('active')) {
                    overlay.style.display = 'none';
                }
            }, 300);
        }

        function showItemDetails(item) {
            const info = itemInfo[item];
            document.getElementById('itemTitle').textContent = info.title;
            document.getElementById('itemDescription').innerHTML = info.description;
            buyButton.setAttribute('data-item', item);
            showPopup(itemDetailsPopup);
        }

        czkBtn.addEventListener('click', () => switchCurrency('CZK'));
        eurBtn.addEventListener('click', () => switchCurrency('EUR'));

        document.querySelectorAll('.btn-more').forEach(button => {
            button.addEventListener('click', () => showItemDetails(button.getAttribute('data-item')));
        });

        buyButton.addEventListener('click', () => {
            hidePopup(itemDetailsPopup);
            showPopup(nicknamePopup);
        });

        submitNicknameButton.addEventListener('click', () => {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (nickname) {
                const item = buyButton.getAttribute('data-item');
                const info = itemInfo[item];
                const currency = czkBtn.classList.contains('btn-primary') ? 'CZK' : 'EUR';
                const price = currency === 'CZK' ? info.priceCZK : info.priceEUR;
                const url = `https://platby.hostify.cz/87484?currency=${currency}&payment=${encodeURIComponent(info.title)}&player=${encodeURIComponent(nickname)}`;
                window.location.href = url;
            } else {
                alert('Prosím, zadejte svůj Minecraft nickname.');
            }
        });

        closeBtns.forEach(btn => {
            btn.addEventListener('click', () => hidePopup(btn.closest('.popup')));
        });

        overlay.addEventListener('click', () => {
            hidePopup(itemDetailsPopup);
            hidePopup(nicknamePopup);
        });
    </script>
</body>
</html>
